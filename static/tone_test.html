    <script>
      const synth = new Tone.MembraneSynth().toMaster();
      var step = 0;

      var step_update = function()
      {

        const checkbox = document.getElementsByClassName('ch1');
        const checkbox_state = Array.prototype.slice.call(checkbox);
          if(checkbox_state[step].checked == true){
            synth.triggerAttackRelease("C4", "2n");
          }
          if(checkbox_state[step+15].checked == true){
            synth.triggerAttackRelease("C2", "2n");
          }
          if(checkbox_state[step+31].checked == true){
            synth.triggerAttackRelease("C5", "2n");
          }
          console.log(checkbox_state[step].checked);
          step++;
        if(step > 15)
        {
          step = 0;
        }
      };

      setInterval(step_update, 100);
    </script>
